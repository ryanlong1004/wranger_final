^pre: &pre
  - modulepaths:
      - None
    modules:
      - PrgEnv-intel/${PrgEnv_intel_ver}
^post: &post
  - modulepaths:
      - None
    modules:
      - prod_util/${prod_util_ver}
prep:
  help: Load environment to run prep job on WCOSS2
  whatis: prep run environment
  content:
    - <<: *pre
    - modulepaths:
      - None
      modules:
      - hdf5
      - python/3.8.5
      - netcdf/${netcdf_ver}
      - crtm/${crtm_ver}
    - modulepaths:
      - "/extra1/lfs/h2/emc/global/save/emc.global/git/prepobs/module"
      modules:
      - extra1/${prepobs_ver}
      - extra1/${prepobs_ver}
      - extra1/${prepobs_ver}
      environment:
      - a: extra1
      - b: extra1
    - modulepaths:
      - "/extra2/lfs/h2/emc/global/save/emc.global/git/prepobs/module"
      modules:
      - extra2/${prepobs_ver}
      - extra2/${prepobs_ver}
      - extra2/${prepobs_ver}
      environment:
      - a: extra2
      - b: extra2
    - <<: *post
